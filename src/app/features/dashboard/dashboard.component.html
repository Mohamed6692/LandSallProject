<div class="dashboard-container">
  <div class="dashboard-header">
    <tui-bar
      size="s"
      class="dashboard-bar"
      [value]="barValue"
    />
    <h1 class="dashboard-title tui-text_h6">Dashboard administrateur</h1>
  </div>
    <!-- Section des graphiques -->
    <div class="charts-car">
      <div class="charts-wrapper">
          <tui-arc-chart
              size="m"
              class="chart-item"
              [value]="value"
              [(activeItemIndex)]="activeItemIndex"
          >
              Total des terrains
          </tui-arc-chart>
          <tui-arc-chart
              size="m"
              class="chart-item"
              [value]="value"
              [(activeItemIndex)]="activeItemIndex"
          >
              Total des terrains
              <div>Disponibles</div>
          </tui-arc-chart>
          <tui-arc-chart
              size="l"
              class="chart-item"
              [value]="value"
              [(activeItemIndex)]="activeItemIndex"
          >
              <span>{{ 12345600000 | tuiAmount: 'CFA' | async }}</span>
              <div>Valeur totale</div>
          </tui-arc-chart>
         
      </div>
      <h2 class="charts-title">Statistiques des terrains</h2>
    </div>
  
  <div class="actions-card">
    <h2>Actions disponibles</h2>
    <div class="actions-grid">
      <button 
        class="action-btn primary"
        tuiButton
        type="button"
        size="s"
        (click)="open.set(true)"
      >
        Gérer les terrains
      </button>
      <button class="action-btn secondary" tuiButton type="button" size="s">
        Voir les réservations
      </button>
      <button class="action-btn primary" tuiButton type="button" size="s">
        Messages
      </button>
    </div>
  </div>

  <div 
    *ngIf="open()" 
    class="button-group-container"
  >
    <div class="button-group-header">
      <h3>Actions de gestion des terrains</h3>
      <button 
        type="button" 
        class="close-btn"
        (click)="open.set(false)"
      >
        ✕
      </button>
    </div>
    
    <div
      tuiAppearance="floating"
      tuiButtonGroup
    >
      <button type="button" class="action-btn" size="xs"  (click)="onClick()" >
        <tui-icon icon="@tui.plus" />
        Ajouter un terrain ici
      </button>

      <button type="button" class="action-btn" size="xs" (click)="goToLandList()">
        <tui-icon icon="@tui.list" />
        Voir ma liste
      </button>

      <button type="button" class="action-btn" size="xs">
        <tui-icon icon="@tui.eye" />
        Consulter 
      </button>
    </div>
  </div>

<!-- Affichage du formulaire de création de terrain -->
<ng-container *ngIf="showLandCreate">
  <div class="modal-overlay">
    <div class="modal-content">
      <app-land-create (close)="onLandCreateClose()"></app-land-create>
    </div>
  </div>
</ng-container>
